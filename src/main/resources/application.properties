spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
# Embedded Tomcat scans for these, and doesn't find them (rightfully so), resulting in errors on startup.
server.tomcat.additional-tld-skip-patterns=xercesImpl.jar,xml-apis.jar,serializer.jar

liquibase.enabled=false

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MaaS-API;
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver